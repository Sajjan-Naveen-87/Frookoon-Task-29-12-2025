<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Frookoon</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-center my-8">Frookoon</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Products Section -->
      <div class="md:col-span-2">
        <h2 class="text-2xl font-bold mb-4">Products</h2>
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Product items will be injected here by JavaScript -->
          <div class="p-4 bg-white rounded-lg shadow">
            <h3 class="text-lg font-bold">Organic Bananas</h3>
            <p class="text-gray-600">₹40.00</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Add to Cart</button>
          </div>
          <div class="p-4 bg-white rounded-lg shadow">
            <h3 class="text-lg font-bold">Whole Milk</h3>
            <p class="text-gray-600">₹32.00</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Cart and Order Section -->
      <div>
        <div id="cart" class="bg-white rounded-lg shadow p-4 mb-8">
          <h2 class="text-2xl font-bold mb-4">Cart</h2>
          <!-- Cart items will be injected here by JavaScript -->
          <div class="flex justify-between items-center mb-2">
            <span>Organic Bananas (1)</span>
            <span>₹40.00</span>
          </div>
          <div class="border-t pt-2 mt-2">
            <span class="font-bold">Total: ₹40.00</span>
          </div>
          <button class="bg-green-500 text-white w-full px-4 py-2 rounded mt-4">Place Order</button>
        </div>

        <div id="order" class="bg-white rounded-lg shadow p-4">
          <h2 class="text-2xl font-bold mb-4">Last Order</h2>
          <!-- Last order details will be injected here by JavaScript -->
           <div class="flex justify-between items-center mb-2">
            <span>Order ID: ORD-2024-8892</span>
            <span>₹112.00</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
